
apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.0"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

dependencies {
    api 'com.facebook.react:react-native:+'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    debugCompile 'com.amitshekhar.android:debug-db:1.0.0'
    compile 'com.android.support:multidex:1.0.1'
    compile "com.android.support:recyclerview-v7:27.1.1"
    compile "com.android.support:appcompat-v7:27.1.1"
    compile "com.android.support:design:27.1.1"
    compile 'org.jsoup:jsoup:1.10.1'
    compile 'io.reactivex:rxjava:1.1.1'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.alibaba:fastjson:1.2.39'
    compile 'org.greenrobot:greendao:3.1.0'
    compile 'com.belerweb:pinyin4j:2.5.1'
    compile 'com.github.bumptech.glide:glide:4.8.0'

    compile 'com.google.code.gson:gson:2.7'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile('com.squareup.retrofit2:converter-gson:2.1.0') {
        transitive = true
    }
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.6.0'

    compile(name: 'Yuntx_Android_Biaoqingmm_Plugin_v2.0.0.2r1', ext: 'aar')
    compile(name: 'Yuntx_Android_Common_Plugin_v2.0.0.2r1', ext: 'aar')
    compile(name: 'Yuntx_Android_Dao_Plugin_v2.0.0.2r1', ext: 'aar')
    compile(name: 'Yuntx_Android_IM_Plugin_v2.0.0.2r1', ext: 'aar')
    compile(name: 'Yuntx_Android_Photopicker_Plugin_v2.0.0.2r1', ext: 'aar')

}
  